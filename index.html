<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="container">
    <div class="header">
      <div class="app-logo">To do</div>
    </div>
    <div class="todo-section">
      <button class="add-new-todo-btn">Add</button>

      <!--todo ass adding her-->
      <div class="todo-container">
        <dialog id="user-input-dialog">
          <form action="#">
            <div class="row">
              <input type="text" id="todo-heading">
            </div>

            <div class="row">
              <input type="text" id="todo-description">
            </div>
            
            <div class="row">
              <button class="submit-btn">Submit</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
